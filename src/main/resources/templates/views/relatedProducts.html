<div xmlns:th="http://www.thymeleaf.org">
  <div class="text-center">
    <h1>Sản Phẩm Tương Tự</h1>
  </div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="row">
        <div class="col-3 mt-3" th:each="p: ${relatedProduct}">
          <a th:href="@{'/product/detail/'+${p.product.id}}" style="text-decoration: none;">
            <div class="card">
              <img th:src="@{'/files/'+${p.product.img}}" class="card-img-top" alt="..."
                   style="height: 250px;">
              <div class="card-body">
                <h5 class="card-title fs-6">[[${p.product.name}]]</h5>
                <p class="card-text text-danger">[[${p.priceMin}]]/
                  <b th:if="*{p.product.productCategory.productCategoryName == 'Tủ bếp'}">Mét dài</b>
                  <th:block th:unless="*{p.product.productCategory.productCategoryName == 'Tủ bếp'}">
                    <th:block th:switch="*{p.product.productCategory.productCategoryName == 'Bàn ghế'}">
                      <b th:case="true">Bộ</b>
                      <b th:case="*">Cái</b>
                    </th:block>
                  </th:block>
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
