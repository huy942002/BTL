<div xmlns:th="http://www.thymeleaf.org">
    <div class="row mt-3">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">Tổng Danh Mục</div>
                    <hr>
                    <form th:action="@{/admin/totalcategory}" th:object="${totalCategory}" method="post">
                        <div class="form-group">
                            <label for="input-1">Name</label>
                            <input type="text" class="form-control form-control-rounded" th:field="*{name}" id="input-1" placeholder="Enter Your Name">
                            <i class="pt-2 text-danger" th:errors="*{name}"/>
                        </div>
                        <div class="form-group">
                            <label ></label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-light btn-round px-5"><i class="icon-lock"></i> Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">Danh Mục</div>
                    <hr>
                    <form th:action="@{/admin/category}" th:object="${productCategory}"  method="post">
                        <div class="form-group">
                            <label for="input-2">Thể Loại</label>
                            <input type="text" class="form-control" id="input-2" th:field="*{productCategoryName}" placeholder="Enter Your Category Name">
                            <i class="pt-2 text-danger" th:errors="*{productCategoryName}"/>
                        </div>
                        <div class="form-group">
                            <label for="input-3">Tổng thể loại</label>
                            <select class="form-control" th:field="*{totalCategory}" id="input-3">
                                <option th:each="ttc : ${listttc}" th:value="${ttc.id}" th:text="${ttc.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-light px-5"><i class="icon-lock"></i> Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div><!--End Row-->

    <div class="row mt-3">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">Vật Liệu</div>
                    <hr>
                    <form th:action="@{/admin/material}" th:object="${material}" method="post" >
                        <div class="form-group">
                            <label for="input-7">Việt liệu</label>
                            <input type="text" class="form-control" id="input-7" th:field="*{materialName}" placeholder="Enter Your Material Name">
                            <i class="pt-2 text-danger" th:errors="*{materialName}"/>
                        </div>
                        <div class="form-group">
                            <label for="input-8">Giá Tiền</label>
                            <input type="number" class="form-control" id="input-8" th:field="*{price}" placeholder="Enter Your Price">
                            <i class="pt-2 text-danger" th:errors="*{price}"/>
                        </div>
                        <div class="form-group">
                            <label for="input-13">Thể Loại Vật Liệu</label>
                            <select class="form-control" id="input-13" th:field="*{materialCategory}">
                                <option th:each="mtl : ${mtctgllist}" th:value="${mtl.id}" th:text="${mtl.materialCategoryName}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-light px-5"><i class="icon-lock"></i> Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">Thể Loại Vật Liệu</div>
                    <hr>
                    <form th:action="@{/admin/materialCategory}" th:object="${materialCategory}" method="post">
                        <div class="form-group">
                            <label for="input-9">Tên Thể Loại Vật Liệu</label>
                            <input type="text" class="form-control form-control-rounded" th:field="*{materialCategoryName}" id="input-9" placeholder="Enter Your Name">
                            <i class="pt-2 text-danger" th:errors="*{materialCategoryName}"/>
                        </div>
                        <div class="form-group">
                            <label ></label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-light btn-round px-5"><i class="icon-lock"></i> Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div><!--End Row-->

    <div class="row mt-3">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">Màu Sắc</div>
                    <hr>
                    <form th:action="@{/admin/color}" th:object="${color}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="input-10">Color Name</label>
                            <input type="text" class="form-control" id="input-10" th:field="*{colorName}" placeholder="Enter Your Color Name">
                            <i class="pt-2 text-danger" th:errors="*{colorName}"/>
                        </div>
                        <div class="form-group">
                            <label for="input-11">Ảnh</label>
                            <input class="form-control" type="file" name="image" accept="image/*" id="input-11"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-light px-5"><i class="icon-lock"></i> Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">Kích Thước</div>
                    <hr>
                    <form>
                        <div class="form-group">
                            <label for="input-12">Name</label>
                            <input type="text" class="form-control form-control-rounded" id="input-12" placeholder="Enter Your Name">
                        </div>
                        <div class="form-group">
                            <label ></label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-light btn-round px-5"><i class="icon-lock"></i> Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div><!--End Row-->

</div>
